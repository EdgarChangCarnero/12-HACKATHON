<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Hackathon 12</title>
</head>

<body>
    <section class="container">
        <header id="header">
            <div class="grupo">
                <div class="caja">
                    <h1 class="logo">DAKEIV</h1>
                </div>
                <div class="caja">
                    <img class="foto"
                        src="https://images.vexels.com/media/users/3/141186/isolated/preview/431ad815c9a8402ebdf354c82923c2a5-carrito-de-compras-6-by-vexels.png"
                        alt="">

                    <div class="subSubTitulo">
                        <p>Imagen</p>
                        <p>Nombre</p>
                        <p>Precio</p>
                        <p></p>
                    </div>

                    <div id="compra">
                        <div>
                            <p class="img"></p>
                        </div>
                        <div>
                            <p class="nombre"></p>
                        </div>
                        <div>
                            <p class="precio"></p>
                        </div>
                        <div>
                            <p class="eliminar"></p>
                        </div>
                    </div>
                    <div class="total"></div>
                </div>
            </div>
        </header>
        <section id="barra">
            <div class="caja">
                <h2>DAKEIV TRANING</h2>
                <p>Todos los cursos a s/.999.9999.9999</p>
            </div>
        </section>
        <section id='carrera'>
            <div id="x"></div>
            <div class='subtitle'>
                <h2>Carrera Básica Frond End</h2>
            </div>
            <div class="caja">
                <div class="contenido">
                    <img src="./img/curso1.png">
                    <h4>HTML</h4>
                    <h5>Edgar Chang</h5>
                    <img class="estrella" id="x"
                        src="https://img.freepik.com/vector-gratis/icono-vector-calificacion-cinco-estrellas_38133-30.jpg?size=626&ext=jpg"
                        alt="">
                    <div class="precio">
                        <p>s/.1000</p>
                        <p>s/600</p>
                    </div>
                    <button class="carrito" data-id='1'>AGREGAR AL CARRITO</button>
                </div>
                <div class="contenido">
                    <img src='./img/curso2.png' alt="">
                    <h4>CSS</h4>
                    <h5>Diego Cueva</h5>
                    <img class="estrella"
                        src="https://img.freepik.com/vector-gratis/icono-vector-calificacion-cinco-estrellas_38133-30.jpg?size=626&ext=jpg"
                        alt="">
                    <div class="precio">
                        <p>s/.1000</p>
                        <p>s/600</p>
                    </div>
                    <button class="carrito" data-id='2'>AGREGAR AL CARRITO</button>
                </div>
                <div class="contenido">
                    <img src="./img/curso1.png" alt="">
                    <h4>Fundamento programación</h4>
                    <h5>Edgar Chang</h5>
                    <img class="estrella"
                        src="https://img.freepik.com/vector-gratis/icono-vector-calificacion-cinco-estrellas_38133-30.jpg?size=626&ext=jpg"
                        alt="">
                    <div class="precio">
                        <p>s/.1000</p>
                        <p>s/600</p>
                    </div>
                    <button class="carrito" data-id='3'>AGREGAR AL CARRITO</button>
                </div>
            </div>
        </section>
    </section>
    <script src="./apps.js"></script>
</body>

</html>
